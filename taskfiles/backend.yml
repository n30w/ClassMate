version: "3"

tasks:
  dev:
    dir: backend/cmd/api
    cmds:
      - go run .
  test:
    dir: backend
    cmds:
      - go test -v ./backend/**
  tidy:
    dir: backend
    cmds:
      - go mod tidy
  db-up:
    dir: backend/remote
    cmds:
      - docker compose up -d
  db-down:
    dir: backend/remote
    cmds:
      - docker compose stop
