version: "3"

tasks:
  dev:
    dir: frontend
    cmds:
      - yarn dev
  build:
    dir: frontend
    cmds:
      - yarn build
  test:
    dir: frontend
    cmds:
      - yarn test
  install:
    dir: frontend
    cmds:
      - corepack enable
      - corepack use yarn@stable
      - yarn
  update:
    dir: frontend
    cmds:
      - yarn upgrade
